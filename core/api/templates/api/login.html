{% extends 'api/base.html' %}
{% block content %}
<h2 class="text-center">Login</h2>

<form id="loginForm" class="form-group">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-link" onclick="window.location.href='/cadastro/'">NÃ£o tem conta? Registre-se</button>
</form>

<p id="responseMessage" class="alert alert-info mt-3" style="display: none;"></p>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/api/token/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
            localStorage.setItem('token', data.access);
            window.location.href = "/feed/";
        } else {
            const responseMessage = document.getElementById('responseMessage');
            responseMessage.innerText = `Erro: ${data.detail || 'Falha no login'}`;
            responseMessage.style.display = 'block';
        }
    });

    const token = localStorage.getItem('token');
    if (token) {
        window.location.href = "/feed/";
    }
</script>
{% endblock %}
