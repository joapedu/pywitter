<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pywitter </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav ul {
            display: flex;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            list-style: none;
            margin: 0 15px;
        }

        nav ul li a, nav ul li button {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover, nav ul li button:hover {
            background-color: #d3d3d3;
        }

        main {
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .empty-message {
            text-align: center;
            color: #6c757d;
            font-size: 1.2em;
        }

        .load-more-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .load-more-btn:hover {
            background-color: #0056b3;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Pywitter</h1>
    <a href="/usuario/" class="btn btn-light active">Perfil</a>
</header>

<nav>
    <ul class="nav justify-content-center">
        <li><a href="/feed/" class="btn btn-secondary">Feed</a></li>
        <li><a href="/explorar/" class="btn btn-secondary">Explorar</a></li>
        <li><a href="/criar_post/" class="btn btn-secondary">Criar Post</a></li>
        <li><button class="btn btn-danger" id="logoutBtn">Sair</button></li>
    </ul>
</nav>

<main>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</main>

<footer>
    <p>&copy; joapedu 2024</p>
</footer>

<script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('token');
        window.location.href = "/login/";
    });
</script>
</body>
</html>
